<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8b8b47902.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="container">
      <div id="side"></div>
      <div class="board" id="game"></div>
    </div>

    <div class="ships">
      <div class="ship1 horizontal" id="ship1" draggable="true"></div>
      <div class="ship2 horizontal" id="ship2" draggable="true"></div>
      <div class="ship3 horizontal" id="ship3" draggable="true"></div>
      <div class="ship4 horizontal" id="ship4" draggable="true"></div>
    </div>

    <div class="rotate-icon">
      <button id="rotate">
        <i class="fa-solid fa-rotate"></i>
      </button>
    </div>
    <div id="startGame" class="start-game">
      <button id="start" onclick="startGame(event)">START GAME</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
